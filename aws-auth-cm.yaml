apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    # rolearn: <ARN of instance role (not instance profile)>
    - rolearn: arn:aws:iam::970757854474:role/ssm-managed-role
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
